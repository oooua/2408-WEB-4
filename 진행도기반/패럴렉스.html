<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 10000px;
        }

        #패럴렉스 {
            width: 5000px;
            height: 100vh;
            
            background-image: linear-gradient(90deg,#000,#fff);

            position: fixed;
            border: 1px solid red;
            box-sizing: border-box;
        }

        /* body::-webkit-scrollbar {
            display: none;
        } */
    </style>
</head>
<body>
    <section id="패럴렉스">

    </section>

    <script>


        const 섹션 = document.getElementById('패럴렉스');
        const scrollbarWidth = window.innerWidth - document.body.clientWidth

        // const 스롤 = window.getBoundingClientRect()
        // const 값 = 섹션.getBoundingClientRect()
        // const 나머지 =  값.clientWidth - window.innerWidth + window.innerHeight;
        
        document.body.style.height = `${섹션.getBoundingClientRect().width - window.innerWidth + window.innerHeight + scrollbarWidth }px`;

        window.addEventListener('resize', () =>{
            document.body.style.height = `${섹션.getBoundingClientRect().width - window.innerWidth + window.innerHeight + scrollbarWidth }px`;
        })

        window.addEventListener('scroll', () =>{
            
            섹션.style.transform = `translateX(-${window.scrollY}px)`

            // console.log(document.body.style.height)
        })
    </script>

</body>
</html>
