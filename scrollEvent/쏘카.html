<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body{
            height: 5000px;
        }

        .header {
            position: fixed;
            width: 100%;
            height: 80px;
            background-color: #000000;

            transition: 0.3s;
        }
        
        .header.hide{
            transform: translateY(-100%);
            opacity: 0;
        }

        .header.scrolled{
            
        }

    </style>
</head>
<body>
    <div class="header"></div>
    <script>
        // scrollY 가 변화되는 값
        let 이전값 = window.scrollY
        const hd = document.querySelector('.header')
        const ratio = 300;

        window.addEventListener('scroll',()=>{
            
            if(window.scrollY > 이전값 && window.scrollY > ratio) {
                hd.classList.add('hide')
            }else{
                hd.classList.remove('hide')
            }
        // 스크롤을 함으로써 변수가 바뀌니까 변수를 바꿔주는 것이다.
        이전값 = window.scrollY
    })
    </script>
</body>
</html>
